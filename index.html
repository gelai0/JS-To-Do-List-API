<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To Do API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>

    <div class="container">
        <h1>To Do List</h1>

        <form action="#" method="#" class="todo-form">
            <label>Task: </label>
            <input type="text" id="task">
            <label>Date: </label>
            <input type="date" id="date">
            
            <button type="button" id="taskBtn">Add Task</button>
        </form>


        <div class="row">
        <table>
            <thead>
                <tr>Task</tr>
                <tr>Date</tr>
                <tr>Action</tr>
            </thead>
            <tbody  id="taskList">
                
            </tbody>
        </table>
        </div>

        
        
    </div>

    
</body>
</html>
